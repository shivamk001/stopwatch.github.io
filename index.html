<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://kit.fontawesome.com/ca58c8957e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inner_main">
            <div class="time">
                <div id="minute">
                    <p>00</p>
                </div>
                <div id="colon"><p>:</p></div>
                <div id="second">
                    <p>00</p>
                </div>
            </div>
            <div class="buttons">
                <button id="start" class="button">
                    <i class="fa-solid fa-play"></i>
                    <div class="cloud">
                        Play
                    </div>
                </button>
                <!-- <button id="stop" class="button"><i class="fa-solid fa-pause"></i></button> -->
                <button id="reset" class="button">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    <div class="cloud">
                        Reset
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
